    <text x="140" y="48" font-size="56" font-weight="700" font-family="Inter, Poppins, 'Segoe UI', Arial, sans-serif" fill="#E6F6FF" opacity="0.95" letter-spacing="3">HUNTER</text>
    <!-- underline accent -->
    <rect x="0" y="70" width="380" height="6" fill="url(#g)" rx="3" />
